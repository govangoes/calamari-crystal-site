name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Use Node.js 20
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: npm

      - name: Install deps (prefer npm ci, fallback to npm install)
        run: |
          npm ci --no-audit --no-fund || npm install --no-audit --no-fund
      - name: Optimize images (WebP gen)
        run: npm run img:opt

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test -- --run

      - name: Show workspace (debug)
        run: |
          node -v
          npm -v
          ls -la
          echo "---- src tree ----"
          ls -laR src || true

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist
